{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    {% load socialaccount %}
    <div class="container">
        <div class="login">
            <h2>Login</h2>
            <form action="" method="POST">
                {% csrf_token %}
                
                {{ form|crispy }}
                
                <input type="submit"  value="Acceder" class="btn btn-secondary">
                <a href="{% url 'registrar' %}"><input type="button"  value="Registrar" class="btn btn-secondary"></a>
                <br>
                <br>
                <a href="{% url 'social:begin' 'facebook' %}">Login con facebook</a>
                <br>
                <a href="{% provider_login_url 'google' %}">Login con Google</a>
            </form>
        </div>
    </div>
</body>
</html>
